<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="popup-modal"
      tabindex="-1"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow-sm">
          <div class="p-4 md:p-5 text-center">
            <svg
              class="mx-auto mb-4 text-orange-500 w-12 h-12"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <h3 class="mb-5 text-xl text-gray-900">
              Are you sure you want to submit?
              <br />
              <p id="modal_message" class="text-lg text-gray-900"></p>
            </h3>
            <button
              id="yes_button"
              type="button"
              class="text-lg text-white bg-accent hover:bg-accent-darker focus:outline-none rounded-lg font-semibold inline-flex items-center px-5 py-2 text-center"
            >
              Yes
            </button>
            <button
              id="no_button"
              type="button"
              class="text-lg py-2 px-5 ms-3 text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:z-10"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="result-modal"
      tabindex="-1"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow-sm">
          <div class="p-4 md:p-5 text-center">
            <svg
              class="mx-auto mb-4 text-orange-500 w-12 h-12"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <h3 class="mb-5 text-xl text-gray-900">
              Your Result. üìù
              <br />
              <p id="result_message" class="text-lg text-gray-900"></p>
            </h3>
            <button
              id="ok_button"
              type="button"
              class="text-lg text-white bg-accent hover:bg-accent-darker focus:outline-none rounded-lg font-semibold inline-flex items-center px-5 py-2 text-center"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="main"
      class="flex justify-center items-center min-h-screen w-screen bg-emerald-50"
    >
      <div
        class="min-h-screen sm:min-h-3/4 rounded-lg flex flex-col items-center justify-between sm:gap-12 w-full sm:w-4/5 sm:shadow-gray-500 sm:shadow-lg"
      >
        <div class="w-full flex flex-col gap-5 sm:gap-16 flex-wrap">
          <!-- stip timer title flag -->
          <div
            class="py-2 bg-accent px-8 w-full flex flex-row justify-between items-center shadow-lg shadow-gray-300 rounded-t-lg"
          >
            <p
              id="timer"
              class="animate-pulse duration-1000 text-2xl font-semibold text-white"
            ></p>
            <p id="exam_title" class="text-2xl font-semibold text-white"></p>
            <button>
              <i
                id="flag"
                class="fa-solid fa-flag font-bold text-lg text-white cursor-pointer hover:text-orange-500 focus:outline-none transition-all duration-200"
              ></i>
            </button>
          </div>
          <!-- question -->
          <div id="question" class="px-8 w-full flex flex-col gap-10">
            <div
              class="flex flex-row items-center gap-3 text-3xl text-gray-900"
            >
              <p id="question_num">Q2:</p>
              <p id="question_title">Hi how are you?</p>
            </div>
            <div
              id="answers"
              class="flex flex-row flex-wrap px-8 w-full gap-8 justify-evenly"
            >
              <div class="flex flex-row w-full sm:w-[40%] gap-2 rounded-lg">
                <input
                  type="radio"
                  id="answer1"
                  name="answers"
                  class="hidden peer"
                />
                <label
                  for="answer1"
                  class="relative after:transition-all after:duration-200 after:h-2 after:w-0 after:absolute after:bottom-0 after:left-0 after:bg-accent peer-checked:after:w-full peer-checked:text-accent-darker py-4 rounded-lg w-full text-center text-gray-900 text-lg p-2 shadow-sm peer-checked:shadow-inner"
                >
                </label>
              </div>
              <div class="flex flex-row w-full sm:w-[40%] gap-2 rounded-lg">
                <input
                  type="radio"
                  id="answer2"
                  name="answers"
                  class="hidden peer"
                />
                <label
                  for="answer2"
                  class="relative after:transition-all after:duration-200 after:h-2 after:w-0 after:absolute after:bottom-0 after:left-0 after:bg-accent peer-checked:after:w-full peer-checked:text-accent-darker py-4 rounded-lg w-full text-center text-gray-900 text-lg p-2 shadow-sm peer-checked:shadow-inner"
                >
                </label>
              </div>
              <div class="flex flex-row w-full sm:w-[40%] gap-2 rounded-lg">
                <input
                  type="radio"
                  id="answer3"
                  name="answers"
                  class="hidden peer"
                />
                <label
                  for="answer3"
                  class="relative after:transition-all after:duration-200 after:h-2 after:w-0 after:absolute after:bottom-0 after:left-0 after:bg-accent peer-checked:after:w-full peer-checked:text-accent-darker py-4 rounded-lg w-full text-center text-gray-900 text-lg p-2 shadow-sm peer-checked:shadow-inner"
                >
                </label>
              </div>
              <div class="flex flex-row w-full sm:w-[40%] gap-2 rounded-lg">
                <input
                  type="radio"
                  id="answer4"
                  name="answers"
                  class="hidden peer"
                />
                <label
                  for="answer4"
                  class="relative after:transition-all after:duration-200 after:h-2 after:w-0 after:absolute after:bottom-0 after:left-0 after:bg-accent peer-checked:after:w-full peer-checked:text-accent-darker py-4 rounded-lg w-full text-center text-gray-900 text-lg p-2 shadow-sm peer-checked:shadow-inner"
                >
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-6 w-full items-center justify-center">
          <!-- next prev buttons -->
          <div
            class="flex flex-row justify-center items-center gap-8 rounded-lg shadow-md"
          >
            <button
              id="prev"
              type="button"
              class="rounded-l-lg bg-accent hover:bg-accent-darker hover:cursor-pointer px-2 text-white font-semibold text-2xl transition-colors duration-200"
            >
              <
            </button>
            <div>
              <p id="question_number" class="text-2xl text-gray-900 font-bold">
                3
              </p>
            </div>
            <button
              id="next"
              type="button"
              class="rounded-r-lg bg-teal-500 hover:bg-accent-darker hover:cursor-pointer px-2 text-white font-semibold text-2xl transition-colors duration-200"
            >
              >
            </button>
          </div>
          <!-- navigator -->
          <div id="navigator" class="flex flex-row justify-center gap-3"></div>

          <!-- submit button -->
          <button
            id="sub"
            type="button"
            class="hover:bg-accent-darker hover:cursor-pointer text-white font-semibold bg-accent w-3/4 sm:w-1/3 rounded-lg text-lg mb-5 py-2"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/App.js"></script>
  </body>
</html>
