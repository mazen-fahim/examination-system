<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="flex justify-center items-center min-h-screen w-screen bg-green-50"
    >
      <div
        class="min-h-screen sm:min-h-3/4 rounded-lg flex flex-col items-center justify-between sm:gap-12 w-full sm:w-4/5 sm:shadow-gray-500 sm:shadow-lg"
      >
        <div class="w-full flex flex-col gap-5 sm:gap-16 flex-wrap">
          <!-- stip timer title flag -->
          <div
            class="py-2 bg-accent px-8 w-full flex flex-row justify-between items-center shadow-lg shadow-gray-300 rounded-t-lg"
          >
            <p
              id="timer"
              class="animate-pulse duration-[9000ms] text-2xl font-semibold text-white"
            ></p>
            <p id="exam_title" class="text-2xl font-semibold text-white"></p>
            <button>
              <i
                id="flag"
                class="fa-solid fa-flag font-bold text-lg text-white cursor-pointer hover:text-orange-500 focus:outline-none transition-all duration-200"
              ></i>
            </button>
          </div>
          <!-- question -->
          <div id="question" class="px-8 w-full flex flex-col gap-10">
            <div
              class="flex flex-row items-center gap-3 text-3xl text-gray-900"
            >
              <p id="question_num">Q2:</p>
              <p id="question_title">Hi how are you?</p>
            </div>
            <div
              id="answers"
              class="flex flex-row flex-wrap px-8 w-full gap-8 justify-evenly"
            >
              <div class="flex flex-row w-full sm:w-[40%] gap-2 rounded-lg">
                <input
                  type="radio"
                  id="answer1"
                  name="answers"
                  class="hidden peer"
                />
                <label
                  for="answer1"
                  class="py-4 rounded-lg w-full text-center text-gray-900 text-lg p-2 shadow-md peer-checked:shadow-inner peer-checked:border-accent peer-checked:border-2"
                >
                </label>
              </div>
              <div class="flex flex-row w-full sm:w-[40%] gap-2 rounded-lg">
                <input
                  type="radio"
                  id="answer2"
                  name="answers"
                  class="hidden peer"
                />
                <label
                  for="answer2"
                  class="py-4 rounded-lg w-full text-center text-gray-900 text-lg p-2 shadow-md peer-checked:shadow-inner peer-checked:border-accent peer-checked:border-2"
                >
                </label>
              </div>
              <div class="flex flex-row w-full sm:w-[40%] gap-2 rounded-lg">
                <input
                  type="radio"
                  id="answer3"
                  name="answers"
                  class="hidden peer"
                />
                <label
                  for="answer3"
                  class="py-4 rounded-lg w-full text-center text-gray-900 text-lg p-2 shadow-md peer-checked:shadow-inner peer-checked:border-accent peer-checked:border-2"
                >
                </label>
              </div>
              <div class="flex flex-row w-full sm:w-[40%] gap-2 rounded-lg">
                <input
                  type="radio"
                  id="answer4"
                  name="answers"
                  class="hidden peer"
                />
                <label
                  for="answer4"
                  class="py-4 rounded-lg w-full text-center text-gray-900 text-lg p-2 shadow-md peer-checked:shadow-inner peer-checked:border-accent peer-checked:border-2"
                >
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-6 w-full items-center justify-center">
          <!-- next prev buttons -->
          <div
            class="flex flex-row justify-center items-center gap-8 rounded-lg shadow-md"
          >
            <button
              id="prev"
              type="button"
              class="rounded-l-lg bg-accent hover:bg-accent-darker hover:cursor-pointer px-2 text-white font-semibold text-2xl transition-colors duration-200"
            >
              <
            </button>
            <div>
              <p id="question_number" class="text-2xl text-gray-900 font-bold">
                3
              </p>
            </div>
            <button
              id="next"
              type="button"
              class="rounded-r-lg bg-accent hover:bg-accent-darker hover:cursor-pointer px-2 text-white font-semibold text-2xl transition-colors duration-200"
            >
              >
            </button>
          </div>
          <!-- navigator -->
          <div id="navigator" class="flex flex-row justify-center gap-3"></div>

          <!-- submit button -->
          <button
            id="sub"
            type="button"
            class="hover:bg-accent-darker hover:cursor-pointer text-white font-semibold bg-accent w-3/4 sm:w-1/3 rounded-lg text-lg mb-5 py-2"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
