<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <input type="checkbox" class="peer hidden" id="toggle" /> -->
    <!-- <label for="toggle" class="cursor-pointer">Toggle content</label> -->
    <!---->
    <!-- <div class="mt-4 hidden peer-checked:block"> -->
    <!--   This is only visible when the checkbox is checked. -->
    <!-- </div> -->

    <div class="h-screen bg-green-50 flex justify-center items-center">
      <div class="shadow-gray-600 shadow-lg rounded-3xl grid grid-cols-1 min-w-4/5 sm:min-w-lg xl:grid-cols-2 xl:min-w-[calc(var(--min-w-lg)*2)] py-12">
        <div class="hidden rounded-l-3xl xl:flex xl:justify-center xl:items-center xl:min-w-lg xl:p-8 xl:bg-accent ">
          <img src="../assets/study.svg" ></img>
        </div>
        <div
          class="min-w-4/5 min-h-3/4 sm:min-w-lg px-6"
        >
          <div class="flex flex-col items-center">
            <!-- TODO: add logo here -->
            <h1 class="text-gray-900 font-bold text-3xl">
              Sign Up to
              <span class="text-accent tracking-wide">Examy</span>
            </h1>
          </div>

          <div  class="w-full relative mt-6  h-32">
            <div id="professor_ui" class="text-center absolute max-w-28 left-1/3 -translate-x-1/2 w-1/2 transition-all duration-500">
              <input
                type="radio"
                id="professor"
                name="user-type"
                value="professor"
                class="hidden peer"
                required
                checked
              />
              <label
                for="professor"
                class="cursor-pointer gap-2 p-2 inline-flex flex-col items-center justify-between w-full text-gray-400 after:bg-gray-400 after:w-1/3 after:h-1 after:w hover:after:w-full hover:after:h-1.5 hover:after:bg-gray-600 peer-checked:after:bg-accent peer-checked:after:w-full peer-checked:after:h-1.5 peer-checked:text-accent peer-checked:hover:text-accent peer-checked:hover:after:bg-accent hover:text-gray-600 hover:border-gray-600 transition-all duration-200 after:transition-all after:duration-200"
              >
                <img src="../assets/prof.png" class="w-16" />
                <div class="w-full">Professor</div>
              </label>
            </div>
            <div id="student_ui" class="text-center absolute max-w-28 left-2/3 -translate-x-1/2 w-1/2 transition-all duration-500">
              <input
                type="radio"
                id="student"
                name="user-type"
                value="student"
                class="hidden peer"
                required
              />
              <label
                for="student"
                class="cursor-pointer gap-2 p-2 inline-flex flex-col items-center justify-between w-full text-gray-400 after:bg-gray-400 after:w-1/3 after:h-1 after:w hover:after:w-full hover:after:h-1.5 hover:after:bg-gray-600 peer-checked:after:bg-accent peer-checked:after:w-full peer-checked:after:h-1.5 peer-checked:text-accent peer-checked:hover:text-accent peer-checked:hover:after:bg-accent hover:text-gray-600 hover:border-gray-600 transition-all duration-200 after:transition-all after:duration-200"
              >
                <img src="../assets/student.png" class="w-16" />
                <div class="w-full">Student</div>
              </label>
            </div>
          </div>

          <form id="form_main" class="mt-2">
            <div class="flex flex-col justify-center items-center gap-6">
              <div class="w-full">
                <label for="email" class="text-gray-900">Email</label>
                <div
                  class="relative flex items-center text-gray-400 focus-within:text-gray-600"
                >
                  <i
                    class="fa-solid fa-envelope absolute end-4 pointer-events-none"
                  ></i>
                  <input
                    class="w-full block bg-gray-100 py-2 px-4 rounded-2xl placeholder:text-xs placeholder:tracking-wide"
                    type="text"
                    placeholder="Enter your email address"
                    id="email"
                    name="email"
                  />
                </div>
                <p id="email-error" style="color: rgb(71, 151, 106); font-size: 14px;"></p>
              </div>
              <div class="w-full">
                <label for="password" class="text-gray-900">Password</label>
                <div
                  class="relative flex items-center text-gray-400 focus-within:text-gray-600"
                >
                  <i
                    class="fa-solid fa-eye hover:text-gray-600 absolute end-4 hover:cursor-pointer"
                  ></i>
                  <input
                    class="w-full block bg-gray-100 py-2 px-4 rounded-2xl placeholder:text-xs placeholder:tracking-wide"
                    type="password"
                    placeholder="Enter your password"
                    id="password"
                    name="password"
                  />
                </div>
                <p id="password-error" style="color: rgb(71, 151, 106); font-size: 14px;"></p>
              </div>
              <div class="w-full">
                <label for="password-confirm" class="text-gray-900"
                >Confirm your password</label
                >
                <input
                  class="w-full block bg-gray-100 py-2 text-gray-400 focus:text-gray-600 px-4 rounded-2xl placeholder:text-xs placeholder:tracking-wide"
                  type="password"
                  placeholder="Enter your password again"
                  id="password-confirm"
                  name="password-confirm"
                />
              </div>
                <p id="password-confirm-error" style="color: rgb(71, 151, 106); font-size: 14px;"></p>
            </div>
            <button id="signup_button"
              type="button"
              class="mt-6 hover:bg-accent-darker hover:cursor-pointer text-white font-semibold bg-accent p-4 w-full rounded-3xl text-lg"

            >
              Sign Up
            </button>
          </form>
          <form id="form_student" class="hidden mt-6">

            <!-- first name -->

            <div class="flex flex-col justify-center items-center gap-6">
              <div class="w-full">
                <label for="first_name" class="text-gray-900">First name</label>
                <div
                  class="relative flex items-center text-gray-400 focus-within:text-gray-600"
                >
                  <input
                    class="w-full block bg-gray-100 py-2 px-4 rounded-2xl placeholder:text-xs placeholder:tracking-wide"
                    type="text"
                    placeholder="Enter your frist name"
                    id="first_name"
                    name="first_name"
                  />
                </div>
              </div>

            <!-- last name -->

              <div class="w-full">
                <label for="last_name" class="text-gray-900">Last name</label>
                <div
                  class="relative flex items-center text-gray-400 focus-within:text-gray-600"
                >
                  <input
                    class="w-full block bg-gray-100 py-2 px-4 rounded-2xl placeholder:text-xs placeholder:tracking-wide"
                    type="text"
                    placeholder="Enter your last name"
                    id="last_name"
                    name="last_name"
                  />
                </div>
              </div>
              <div class="w-full">

                <!-- year -->

                <label for="quantity-input" class="block mb-2  text-gray-900">Academic year</label>
                <div class="relative flex items-center w-full">
                  <button type="button" id="decrement-button" data-input-counter-decrement="quantity-input" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11">
                    <svg class="w-3 h-3 text-gray-900 aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                    </svg>
                  </button>
                  <input type="text" id="quantity-input" data-input-counter data-input-counter-min="1" data-input-counter-max="5" aria-describedby="helper-text-explanation" class="bg-gray-100 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm block w-full py-2 px-4" placeholder="999" value="5" required />
                  <button type="button" id="increment-button" data-input-counter-increment="quantity-input" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11">
                    <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                    </svg>
                  </button>
                </div>

              </div>
              <!-- field of study -->
              <div class="w-full">
                <label for="field_of_study" class="text-gray-900">Field of study</label>
                <select id="field_of_study" class="w-full px-4 py-2  text-sm text-gray-900 border border-gray-300 rounded-2xl bg-gray-100"> 
                  <option selected>Select your major</option>
                  <option value="Male">Engineering</option>
                  <option value="Female">Chemistry</option>
                  <option value="Female">Physics</option>
                  <option value="Female">Math</option>
                  <option value="Female">Arts</option>
                  <option value="Female">Lingustics</option>
                </select>
              </div>
              <!-- gender -->
              <div class="w-full">
                <label for="gender" class="text-gray-900">Gender</label>
                <select id="gender" class="w-full px-4 py-2  text-sm text-gray-900 border border-gray-300 rounded-2xl bg-gray-100"> 
                  <option selected>Select your gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
            <div class="flex flex-row justify-between mb-6">
              <button id="back_button1"
                type="button"
                class="mt-6 hover:bg-accent-darker hover:cursor-pointer text-white font-semibold bg-accent p-4 w-[40%] rounded-3xl text-lg"

              >
                Back 
              </button>
              <button id="Finish"
                type="button"
                class="mt-6 hover:bg-accent-darker hover:cursor-pointer text-white font-semibold bg-accent p-4 w-[40%] rounded-3xl text-lg"

              >
                Finish
              </button>
            </div>
          </form>

          <form id="form_professor" class="hidden mt-6">
              <div class="w-full flex flex-row justify-center items-center">
              <h1 class="text-gray-900 font-bold text-4xl">Oops we're missing </br> this feature... ðŸ˜¢</h1>
              </div>
              <button id="back_button2"
                type="button"
                class="mt-6 hover:bg-accent-darker hover:cursor-pointer text-white font-semibold bg-accent p-4 w-[40%] rounded-3xl text-lg"

              >
                Back 
              </button>
            </div>
          </form>
          <div id="footer" class="mx-auto flex flex-col items-center">
            <div class="w-full grid grid-cols-5 items-center text-gray-400">
              <hr class="border-gray-400 col-span-2" />
              <p class="text-center col-span-1">or</p>
              <hr class="border-gray-400 col-span-2" />
            </div>
            <p class="inline-block text-gray-900">
              Already have an account?
              <span
                class="font-bold underline underline-offset-2 text-accent hover:text-accent-darker"
              ><a href="../index.html"> sign in </a></span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/Signup.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
