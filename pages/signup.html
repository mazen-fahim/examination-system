<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- <input type="checkbox" class="peer hidden" id="toggle" /> -->
    <!-- <label for="toggle" class="cursor-pointer">Toggle content</label> -->
    <!---->
    <!-- <div class="mt-4 hidden peer-checked:block"> -->
    <!--   This is only visible when the checkbox is checked. -->
    <!-- </div> -->

    <div class="h-screen bg-green-50 flex justify-center items-center">
      <div class="shadow-gray-600 shadow-lg rounded-3xl grid grid-cols-1 min-w-4/5 sm:min-w-lg xl:grid-cols-2 xl:min-w-[calc(var(--min-w-lg)*2)]">
      <div class="hidden rounded-l-3xl xl:flex xl:justify-center xl:items-center xl:min-w-lg xl:p-8 xl:bg-accent">
        <img src="../assets/study.svg" ></img>
      </div>
      <div
        class="min-w-4/5 min-h-3/4 sm:min-w-lg px-6 py-12 "
      >
        <div class="flex flex-col items-center">
          <!-- TODO: add logo here -->
          <h1 class="text-gray-900 font-bold text-3xl">
            Sign Up to
            <span class="text-accent tracking-wide">Examy</span>
          </h1>
        </div>

        <div class="w-full gap-10 flex justify-center content-evenly mt-6">
          <div class="text-center">
            <input
              type="radio"
              id="professor"
              name="user-type"
              value="professor"
              class="hidden peer"
              required
              checked
            />
            <label
              for="professor"
              class="cursor-pointer gap-2 p-2 inline-flex flex-col items-center justify-between w-full text-gray-400 after:bg-gray-400 after:w-1/3 after:h-1 after:w hover:after:w-full hover:after:h-1.5 hover:after:bg-gray-600 peer-checked:after:bg-accent peer-checked:after:w-full peer-checked:after:h-1.5 peer-checked:text-accent peer-checked:hover:text-accent peer-checked:hover:after:bg-accent hover:text-gray-600 hover:border-gray-600 transition-all duration-200 after:transition-all after:duration-200"
            >
              <img src="../assets/prof.png" class="w-16" />
              <div class="w-full">Professor</div>
            </label>
          </div>
          <div class="text-center">
            <input
              type="radio"
              id="student"
              name="user-type"
              value="student"
              class="hidden peer"
              required
            />
            <label
              for="student"
              class="cursor-pointer gap-2 p-2 inline-flex flex-col items-center justify-between w-full text-gray-400 after:bg-gray-400 after:w-1/3 after:h-1 after:w hover:after:w-full hover:after:h-1.5 hover:after:bg-gray-600 peer-checked:after:bg-accent peer-checked:after:w-full peer-checked:after:h-1.5 peer-checked:text-accent peer-checked:hover:text-accent peer-checked:hover:after:bg-accent hover:text-gray-600 hover:border-gray-600 transition-all duration-200 after:transition-all after:duration-200"
            >
              <img src="../assets/student.png" class="w-16" />
              <div class="w-full">Student</div>
            </label>
          </div>
        </div>

        <form class="mt-6">
          <div class="flex flex-col justify-center items-center gap-6">
            <div class="w-full">
              <label for="email" class="text-gray-900">Email</label>
              <div
                class="relative flex items-center text-gray-400 focus-within:text-gray-600"
              >
                <i
                  class="fa-solid fa-envelope absolute end-4 pointer-events-none"
                ></i>
                <input
                  class="w-full block bg-gray-100 py-2 px-4 rounded-2xl placeholder:text-xs placeholder:tracking-wide"
                  type="text"
                  placeholder="Enter your email address"
                  id="email"
                  name="email"
                />
              </div>
            </div>
            <div class="w-full">
              <label for="password" class="text-gray-900">Password</label>
              <div
                class="relative flex items-center text-gray-400 focus-within:text-gray-600"
              >
                <i
                  class="fa-solid fa-eye hover:text-gray-600 absolute end-4 hover:cursor-pointer"
                ></i>
                <input
                  class="w-full block bg-gray-100 py-2 px-4 rounded-2xl placeholder:text-xs placeholder:tracking-wide"
                  type="password"
                  placeholder="Enter your password"
                  id="password"
                  name="password"
                />
              </div>
            </div>
            <div class="w-full">
              <label for="confirm" class="text-gray-900"
                >Confirm your password</label
              >
              <input
                class="w-full block bg-gray-100 py-2 text-gray-400 focus:text-gray-600 px-4 rounded-2xl placeholder:text-xs placeholder:tracking-wide"
                type="password"
                placeholder="Enter your password again"
                id="confirm"
                name="confirm"
              />
            </div>
            <button
              class="hover:bg-accent-darker hover:cursor-pointer text-white font-semibold bg-accent p-4 w-full rounded-3xl text-lg"
            >
              Sign Up
            </button>
          </div>
        </form>
        <div class="mx-auto flex flex-col items-center mt-6">
          <div class="w-full grid grid-cols-5 items-center text-gray-400">
            <hr class="border-gray-400 col-span-2" />
            <p class="text-center col-span-1">or</p>
            <hr class="border-gray-400 col-span-2" />
          </div>
          <p class="inline-block text-gray-900">
            Already have an account?
            <span
              class="font-bold underline underline-offset-2 text-accent hover:text-accent-darker"
              ><a href="../index.html"> sign in </a></span
            >
          </p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
